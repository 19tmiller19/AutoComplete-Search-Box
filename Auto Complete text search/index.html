<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

    <title>Auto Complete Search Box</title>

<body>

        </div>
    </div>
    

    <script src="script.js"></script>
